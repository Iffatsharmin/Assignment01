<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-01</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">

</head>
<body>
    <header class="head">
        <nav>
            <h3 class="inter-navtitel">LOGO</h3>
            <button class="btn-primary raleway-primaryfont">Sign Up</button>
        </nav>
        <div class="banner">
            <h1 class="raleway-primaryfont bannertitel">Cool Dark UI Template for <br>Webflow Agencies!</h1>
            <button class="btn-primary">Stay Focused</button>
        </div>
    </header>
    <main>
        <div class="action-section">
            <div class="content">
                <H1 class="titel raleway-primaryfont">See It in Action</H1>
                <p class="description">Explore the live preview and imagine your <br>brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>

            </div>
            <img class="wc-mini" src="Assets/wc-mini.png" alt="Webflow Conf 2022">
        </div>
        <div class="Productive-Users">
            <h2 class="user-title raleway-primaryfont">Joined Thousands of Productive Users</h2>
            <div class="user-ratio">
                <div class="user-item">
                    <h1>50K</h1>
                    <p>Active Users</p>
                </div>
                <div class="user-item">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                </div>
                <div class="user-item">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
        <div class="get-touch-column">
            <div class="column-titel">
                <h1>Letâ€™s Get in <br>Touch</h1>
            </div>
            <div class="column-form">
                <form>
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="example@gmail.com">

                    <label for="name">Name</label>
                    <input type="text" name="" id="name" placeholder="full name">

                    <label for="message">Message</label>
                    <textarea name="" id="message" placeholder="write your message"></textarea>

                    <button class="btn-primary" type="submit">Get In Touch</button>
                </form>
            </div>   
        </div>

    </main>
    <footer>

    </footer>
</body>
</html>
